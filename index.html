<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Play 2048 Deluxe with special features like undo and break modes">
  <meta property="og:title" content="2048 Deluxe">
  <meta property="og:description" content="Enhanced version of the classic 2048 game">
  <meta property="og:type" content="website">
  <title>2048 Deluxe</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body aria-label="2048 game board">

  <!-- Top Banner Ad -->
  <aside id="ad-top-banner" class="ad-space" aria-label="Advertisement">
    [ Ad Space – Top Banner ]
  </aside>

  <main class="game-container-wrapper" aria-label="Game area">
    <article class="game-container" aria-label="Game board">
      <header>
        <h1>2048</h1>

        <div class="score-panel" aria-live="polite">
          <div>Score: <span id="score" aria-label="Current score">0</span></div>
          <div>High Score: <span id="high-score" aria-label="High score">0</span></div>
        </div>

        <div class="controls">
          <button onclick="startNewGame()" aria-label="Start new game">New Game</button>
          <button onclick="undoMove()" aria-label="Undo last move">Undo</button>
          <button onclick="startBreakMode()" aria-label="Activate break mode">Break Tile</button>
        </div>
      </header>

      <div class="game-board" id="grid" role="grid" aria-label="Game tiles">
        <!-- Tiles will be generated dynamically -->
      </div>
    </article>

    <!-- Sidebar Ad -->
    <aside id="ad-sidebar" class="ad-space" aria-label="Advertisement">
      [ Ad Space – Sidebar ]
    </aside>
  </main>

  <!-- Ad Modal -->
  <dialog id="ad-modal" class="modal hidden" aria-label="Advertisement modal">
    <div class="modal-content">
      <button id="close-ad" class="close-btn" aria-label="Close ad">&times;</button>
      <p>Watch an ad to continue...</p>
      <button onclick="closeAdAndUndo()" aria-label="Continue after ad">Continue</button>
    </div>
  </dialog>

  <script src="index.js"></script>
</body>
</html>
